		</ol>

	<div style="max-height: 1000px; overflow-y: scroll;" class="row">
		<ul ng-repeat="product in currSellerProducts">
			<div class="col-lg-3" style="padding: 20px;">
				<img ng-src=" {{ product.imagePath }} " class="img-thumbnail" style="display: block; height: 250px; width: 300px;">
				<h3><a data-toggle="modal" data-target=".bs-editP-modal-lg">{{product.name}}</a></h3><h3>{{product.price}}Kr.</h3>

								<h2>Skrá nýja vöru</h2>
							</div>

									</div>
									<div class="form-group">
										<label for="category">Verð: </label>
										<input type="text" class="form-control" id="category" placeholder="Flokkur..." ng-model="price">
									</div>
									<div class="form-group">
										<label for="image">Magn til á lager: </label>
										<input type="text" class="form-control" id="image" placeholder="Magn á lager..." ng-model="quantity">
									</div>
									<div class="form-group">
										<label for="image">Linkur á mynd: </label>
										<input type="text" class="form-control" id="image" placeholder="Linkur á mynd..." ng-model="Pimage">
									</div>
									<button type="submit" class="btn btn-primary col-lg-2 col-lg-offset-10" ng-click="editProduct(Pname, price, quantity, Pimage)">uppfæra</button>
								</form>
							</div>
						</div>
					</div>
				</div>
